codecov:
  require_ci_to_pass: yes
  token: 3fa5dd73-9785-4746-a8cc-d2add3795a26

coverage:
  precision: 2
  round: down
  range: '70...100'

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: 'reach,diff,flags,files,footer'
  behavior: default
  require_changes: no
